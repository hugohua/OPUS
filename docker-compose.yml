version: '3.8'

services:
  opus-db:
    image: ankane/pgvector:latest
    container_name: opus-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: opus
    ports:
      - "5432:5432"
    volumes:
      - opus_data:/var/lib/postgresql/data
    networks:
      - opus-net

  opus-redis:
    image: redis:7-alpine
    container_name: opus-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - opus_redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - opus-net

  opus-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opus-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@opus-db:5432/opus
      - REDIS_URL=redis://opus-redis:6379
      - PYTHON_TTS_URL=http://opus-tts:8000
      # Pass through other necessary env vars
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - AI_MODEL_NAME=${AI_MODEL_NAME}
      - ETL_API_KEY=${ETL_API_KEY}
      - ETL_BASE_URL=${ETL_BASE_URL}
      - AI_FAST_ORDER=${AI_FAST_ORDER}
      - AI_SMART_ORDER=${AI_SMART_ORDER}
      - AUTH_SECRET=${AUTH_SECRET}
      # Add other Auth env vars if needed
    volumes:
      - opus_audio:/app/public/audio
    depends_on:
      - opus-db
      - opus-redis
      - opus-tts
    networks:
      - opus-net

  opus-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: opus-worker
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@opus-db:5432/opus
      - REDIS_URL=redis://opus-redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - AI_MODEL_NAME=${AI_MODEL_NAME}
      - ETL_API_KEY=${ETL_API_KEY}
      - ETL_BASE_URL=${ETL_BASE_URL}
      - AI_FAST_ORDER=${AI_FAST_ORDER}
      - AI_SMART_ORDER=${AI_SMART_ORDER}
    depends_on:
      - opus-db
      - opus-redis
    networks:
      - opus-net

  opus-tts:
    build: ./python_tts_service
    container_name: opus-tts
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TTS_API_KEY=${TTS_API_KEY}
      - TTS_BASE_URL=${TTS_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY} # Keep if needed for other things, but TTS uses TTS_ prefix
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
    volumes:
      - opus_audio:/app/audio
    depends_on:
      - opus-db
      - opus-redis
    networks:
      - opus-net

volumes:
  opus_data:
    external: true
  opus_redis_data:
  opus_audio:


networks:
  opus-net:
    driver: bridge
